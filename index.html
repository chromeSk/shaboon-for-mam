<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Social Meme Generator</h1>
        </header>
        <main class="content">
            <div class="meme">
                <h2 id="memeTitle">Название мема будет здесь</h2>
                <img id="memeImage" src="" alt="Meme Image">
            </div>
            <button id="generateMemeButton">Сгенерировать мем</button>
            <div class="reviews-section">
                <h3>Отзывы</h3>
                <ul id="reviewsList"></ul>
                <textarea id="reviewInput" placeholder="Напишите отзыв..."></textarea>
                <button id="submitReviewButton">Отправить</button>
            </div>
        </main>
        <footer class="footer">
            <nav>
                <ul>
                    <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#search"><i class="fas fa-search"></i> Search</a></li>
                    <li><a href="#upload"><i class="fas fa-upload"></i> Upload</a></li>
                    <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
    <script src="test.js"></script>
</body>
</html>
